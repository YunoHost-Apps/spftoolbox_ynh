packaging_format = 2

id = "spftoolbox"
name = "SPFtoolbox"
description.en = "Look up DNS records such as SPF, MX, Whois"
description.fr = "Recherchez des enregistrements DNS tels que SPF, MX, Whois"

version = "2.1.1~ynh4"

maintainers = ["frju365"]

[upstream]
license = "MIT"
website = "http://spftoolbox.com/"
demo = "http://spftoolbox.com/"
code = "https://github.com/charlesabarnes/SPFtoolbox"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/spftoolbox"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/charlesabarnes/SPFtoolbox/archive/7cb0b211dd740a8f6730d1c566be79d96b582451.tar.gz"
        sha256 = "b2f0ecca500cc54971c31b7ec1db16b499a971cbf0a6a478dda879186ac1d001"


    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "whois, php7.4-fpm"
